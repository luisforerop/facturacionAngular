<h1 mat-dialog-title>NUEVA FACTURA</h1>


<div mat-dialog-content>

  <mat-form-field appearance="outline">
    <mat-label>FECHA DE CREACIÓN</mat-label>
    <input matInput [(ngModel)]="fechaCreacion" disabled>
  </mat-form-field>


  <h2 mat-dialog-title>INFORMACIÓN DE LA EMPRESA</h2>

  <mat-form-field appearance="fill">
    <mat-label>NOMBRE DE LA EMPRESA</mat-label>
    <mat-select [(ngModel)]="empresaSelect" (ngModelChange)="obtenerDatosEmpresa()">
      <mat-option [value]="item" *ngFor="let item of listEmpresas">{{item}}</mat-option>
    </mat-select>
  </mat-form-field>
  |
  <mat-form-field appearance="outline">
    <mat-label>NIT</mat-label>
    <input matInput [(ngModel)]="nit" disabled>
    <mat-hint>Ej: 901.652.212</mat-hint>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>CIUDAD</mat-label>
    <input matInput [(ngModel)]="ciudad" disabled>
  </mat-form-field>
  <br><br>

  <h2 mat-dialog-title>DATOS DE FACTURACIÓN</h2>

  <mat-form-field appearance="outline">
    <mat-label>SUBTOTAL</mat-label>
    <input matInput [(ngModel)]="subtotal" (ngModelChange)="calculo()" type="number" min="0">
  </mat-form-field>
  |
  <mat-form-field appearance="outline">
    <mat-label>IVA</mat-label>
    <input matInput [(ngModel)]="iva" type="number" min="0" disabled>
  </mat-form-field>
  |
  <mat-form-field appearance="outline">
    <mat-label>RETENCIÓN</mat-label>
    <input matInput [(ngModel)]="retencion" (ngModelChange)="calculo()" type="number" min="0">
  </mat-form-field>
  |
  <mat-form-field appearance="outline">
    <mat-label>TOTAL</mat-label>
    <input matInput [(ngModel)]="total" type="number" min="0" disabled>
  </mat-form-field>
  | 
  <mat-checkbox class="example-margin" [(ngModel)]="checked">¿Realizó el pago?</mat-checkbox>
</div>

<div mat-dialog-actions>
  <button mat-raised-button color="warn" (click)="close()"> {{nombreBoton}}</button>
  <button mat-raised-button color="primary" (click)="addFactura()">Facturar</button>
</div>
