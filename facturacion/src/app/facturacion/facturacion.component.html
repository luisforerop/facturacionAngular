<h1 mat-dialog-title>FILTRA FACTURAS POR NOMBRE DE LA EMPRESA</h1>



<div mat-dialog-content>
  <mat-form-field>
    <mat-label>NOMBRE DEL CLIENTE</mat-label> <br>
    <input matInput [(ngModel)]="nombre">

  </mat-form-field>

</div>

<div mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="filtro()">Filtrar</button>  |
  <button mat-raised-button color="primary" (click)="filtro()">Nuevo cliente</button>  |
  <a mat-raised-button [routerLink]="['../cliente']" color="primary">Facturaci√≥n</a>
  <br /><br />
</div>






<div>
  <table mat-table [dataSource]="lst" class="mat-elevation-z4">

    <ng-container matColumnDef="empresa">
      <th mat-header-cell *matHeaderCellDef> Empresa </th>
      <td mat-cell *matCellDef="let element">{{element.empresa}}</td>
    </ng-container>

    <ng-container matColumnDef="nit">
      <th mat-header-cell *matHeaderCellDef> NIT</th>
      <td mat-cell *matCellDef="let element">{{element.nit}}</td>
    </ng-container>

    <ng-container matColumnDef="ciudad">
      <th mat-header-cell *matHeaderCellDef> Ciudad</th>
      <td mat-cell *matCellDef="let element">{{element.ciudad}}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element">{{element.email}}</td>
    </ng-container>

    <ng-container matColumnDef="encargado">
      <th mat-header-cell *matHeaderCellDef> Encargado </th>
      <td mat-cell *matCellDef="let element">{{element.encargado}}</td>
    </ng-container>

    <ng-container matColumnDef="editar">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let element">
        <button mat-button color="primary" (click)="editar(element)">Editar</button>
        <button mat-button color="warn">Eliminar</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnas"></tr>
    <tr mat-row *matRowDef="let row; columns: columnas"></tr>

  </table>
</div>
